{% extends 'base.html' %}
{% load static %}



{% block content %}

<style>
  
img{
     height: 300px;
   }
   body{
     height: 100%;
     max-height: 300px;

   }
</style>
<body >
    




<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-bottom:-50px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class=""></li>
    <li data-target="#myCarousel" data-slide-to="1" class=""></li>
    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
  </ol>
  <div class="carousel-inner" >
    <div class="item">
      <img src="{% static 'pictures/man.jpg'%}" alt="First slide">
     
    </div>
    <div class="item">
      <img src="{% static 'pictures/man.jpg'%}" alt="Second slide">
    </div>
    <div class="item active">
      <img src="{% static 'pictures/man.jpg'%}" alt="Third slide">
        </div>
      </div>
   
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>

      <img src="{% static 'pictures/big.jpg'%}" id="hospital" class="img-responsive"  alt="">
    </div> -->
      </body>

      
{% endblock content %}
