{% extends "Doctors/doctor_base.html" %}

{% block content %}


<style>
    .form-signin{
        width: 100%;
        max-width: 320px;
        padding:15px;
        margin: auto;
    }

    .form-signin .checkbox{
        font-weight: 400;

    }
    .form-signin .from_control{
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 1px;
        font-size: 16px;
    }

    .form-signin .form_control:focus{
        z-index: 2;
    }
    .form-signin .input[type='password']{
        margin-bottom: 10px;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
    }

    .h3{
    text-align: center;
    }

    input[type = 'password']{
        margin-bottom: 5px;
        border:none;
        background-color: rgba(255, 255, 255, 0.219);
        border-bottom:2px solid rgba(0, 0, 0, 0.329);
    }
</style>
  
<div>
<form  method="POST" class="form-signin jumbotron" style="border-radius: 5px;">
    {% csrf_token %}
    <h3 class="h3 mb-3 font-wight-normal">Change Password</h3>
    <input type="password" name="old_password" id="old-password" class="form-control"
    placeholder="Old Password" required id="id_old_password" >

    <input type="password" name="new_password1" id="New-password" class="form-control"
    placeholder="New Password" required id="id_New_password" >

    <input type="password" name="new_password2" id="Confirm-password" class="form-control"
    placeholder="Confirm Password" required id="id_Confirm_password" >

    {% for field in form %}
      {% for error in field.errors %}
      <p style="color: red;">{{error}}</p>
        
      {% endfor %}
    {% endfor %}

    <button class="btn btn-success">Reset</button>
</form>


{% endblock content %}
